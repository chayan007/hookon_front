<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style=" padding:0 !important;margin: 0 !important;">
    <div class="col-lg-12" style=" height: 100vh;">
       <div class="row">
            <div class="col-lg-6 signup_login_hero" style="background-image: url(assets/ExtraAssets/austin-chan-275638-unsplash.jpg);
                background-size: cover; background-position: 50% 50%; height: 100vh;" aria-describedby="Photo by Austin Chan on Unsplash"></div>
            <div class="col-12 col-lg-6 signup_login_content" style=" height: 100vh;">
                
                <form>
                  
                    <div class="col-lg-8 ml-auto mr-auto">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="cnfrm_password" placeholder="Confirm Password">
                        </div>
                        <br/>
                        <input type="submit" class="btn btn-primary col-12 font-weight-bold" value="Register" name="submit">
                    </div>
                </form>
                
                <div class="col-lg-8 ml-auto mr-auto">
                    <br/>
                      <p class="small text-center" >Or, sign up quickly using other web services </p>
                      <div class="row">
                            <div class="icon-wrapper col-4"><a href=""><img src="assets/ExtraAssets/linkedin.png" style="margin-left: 20%" height="55px" width="55px" class="text-center" alt="linkedin Icon"></a> </div>
                            <div class="icon-wrapper col-4"><a href=""><img src="assets/ExtraAssets/github-logo.png" height="55px" width="55px" style="margin-left: 20%" alt="Github Icon"></a></div>
                            <div class="icon-wrapper col-4 pl-auto pr-auto"><a href=""><img src="assets/ExtraAssets/facebook.png" height="55px" width="55px" style="margin-left: 20%" alt="Facebook Icon"></a></div>
                        </div>
                        <br/>
                    <p class="small text-center" >If you're already an member, then <a style="color: #ea3667;" href="#">Sign in</a></p>
                </div>      
            </div>
        </div>
    </div>
    
</div>
